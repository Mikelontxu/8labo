apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: mikelontxu/as-laboratorio-8-web
          imagePullPolicy: Always
          ports:
            - containerPort: 5000

